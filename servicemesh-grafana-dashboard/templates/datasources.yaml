{{- if .Values.datasources.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-servicemesh-datasource
  namespace: {{ printf "%s" (.Values.namespace | default .Release.Namespace) }}
  labels:
    {{- if .Values.datasources.label }}
    {{ .Values.datasources.label }}: "1"
    {{- end }}
    app: grafana
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://{{ .Values.datasources.prometheusAddress}}/
      access: proxy
      isDefault: true
{{- end }}
